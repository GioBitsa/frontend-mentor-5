<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="main theme1">
    <div class="content">
      <div class="header">
        <div class="left">calc</div>
        <div class="right">
          <span>THEME</span>
          <div class="choose-theme">
            <span class="slider slide1"></span>
          </div>
        </div>
      </div>
      <div class="screen">
        <div class="text"></div>
      </div>
      <div class="dial">
        <div class="grid-items-content">
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
          <div class="grid-item key" id="deleteBtn">DEL</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item operator">+</div>
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item operator">-</div>
          <div class="grid-item">.</div>
          <div class="grid-item">0</div>
          <div class="grid-item operator">/</div>
          <div class="grid-item operator">x</div>
        </div>
        <div class="buttons-box">
          <div class="btn key" id="reset">RESET</div>
          <div class="btn" id="result">=</div>
        </div>
      </div>
    </div>
  </div>

  
  
  <script src="./app.js"></script>
</body>
</html>
